<!DOCTYPE html>
<html>

<head>
    <title>Brackets is Awesome</title>
</head>

<body>
    <div class="container">
        <header>
            <hgroup>
                <h1>Design with Brackets</h1>
                <h3>Speed Up Your Design Process</h3>
            </hgroup>
            <nav>
                <ul class="main-nav">
                    <li class="active"><a href="#">Home</a>
                    </li>
                    <li><a href="#">Products</a>
                    </li>
                    <li><a href="#">Services</a>
                    </li>
                    <li><a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="feature">
            <img src="assets/images/city.jpg">
        </section>

        <form class="register">
            <table cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th colspan="2">Register for Our Newsletter</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="right">
                            <label for="txtName">First Name</label>
                        </td>
                        <td>
                            <input type="text" id="txtName" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="txtEmail">Email Address</label>
                        </td>
                        <td>
                            <input type="text" id="txtEmail" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" id="btnSubmit">Sign Me Up!</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

    </div>
    <!-- container -->
</body>

</html>
